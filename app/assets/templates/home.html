<div class='row full-height'>
		<div class='large-12 columns'>
			<div class='row'>
				<div class='large-5 columns'>
					<button class='button alert' ng-click='deleteAllParties()'>Delete All</button>
				</div>
				<div class='large-5 columns'>
					<h4>Filter by Party Size:</h4>
					<div class='combobox'>
						<select ng-model='search.size' ng-options="num for num in partyCount">
				      <option value=''>-- Party Size --</option>
				    </select>
					</div>
				</div>
			</div>
		</div>
		<div class='large-12 columns'>
			  	<button ng-if='!formVisible' ng-click='oscillateForm()'>Add Party</button>
			  	<button ng-if='formVisible' ng-click='oscillateForm()'>Hide Form</button>
		</div>



	<div class='large-12 columns'>
		<form name='partyForm' ng-show='formVisible' ng-submit='addParty(partyForm.$valid)' class='new-party-form' novalidate>
			
			<div class='row'>
				<div class='small-4 columns'>
		    	<label>Party Name:</label>
		    </div>
		    <div class='small-8 columns'>
		    	<input  ng-class="{ 'error-border' : partyForm.name.$invalid && !partyForm.name.$pristine }" name='name' ng-model="formData.name" type="text" required>
		    </div>
		  </div>
		  <div class='row'>

				<div class='small-4 columns'>
		    	<label>Size:</label>
		    </div>
		    <div class='small-8 columns'>
		      <select name='size' ng-model="formData.size" ng-class="{ 'error-border' : partyForm.size.$invalid && !partyForm.size.$pristine }" ng-options="num for num in partyCount" required>
		       <option value=''>-- Select Size of Party --</option>
		     </select>
		    </div>
		  </div>
		  <div class='row'>

				<div class='small-4 columns'>
		    	<label>10 Digit Phone Number:</label>
		    </div>
		    <div class='small-8 columns'>
		    	<input name='phone' ng-model="formData.phone" type="text" ng-class="{ 'error-border' : partyForm.phone.$invalid && !partyForm.phone.$pristine }" ng-pattern='/^\d{10}$/' required>
		    </div>
		  </div>
		  <div class='row'>
		  	<div class='small-2 small-offset-10 columns'>
			  	<input type='submit' value='Add Party' class='button tiny' ng-disabled='partyForm.$invalid'>
		  	</div>
		  </div>
		  
		</form>
		<div class='alerts large-12 columns' ng-show='alertsExist()'>
			<!--  -->
			<div class='success-alert' ng-if='alerts.textSuccesful'>
			<p >-An SMS message has been sent to the recipient.</p>
			</div>
			<div class='failure-alert'  ng-if='alerts.textFailed'>
				<p>-Oops! It seems something went wrong, the SMS message failed.</p>
			</div>
		</div>
		
			<table class='large-12 columns' ng-if='parties.length > 0'>
				<tr>
					<th>Party Name</th>
					<th>Size</th>
					<th>Phone Number</th>
					<th>Send Message</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat='party in parties | filter:search:strict'>
					<td>{{party.name}}</td>
					<td>{{party.size}}</td>
					<td>{{party.phone}}</td>
					<td>
						<button class='button tiny' ng-click='sendText($index)' ng-disabled="party.disable">Send SMS</button>
					</td>
					<td>
						<button class='button tiny alert' ng-click='deleteParty($index)'>Delete</button>
					</td>
				</tr>
			</table>
			<div class='no-party-alert' ng-if='parties.length == 0'>
				<p>There are no parties, currently...</p>
			</div>

	</div>

</div>
